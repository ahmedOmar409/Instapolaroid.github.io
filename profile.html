<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapolaroid | Profile</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    />
    <link rel="stylesheet" href="style.css" />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
</head>
<body>

    <!-- navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src="images/logo.png" alt="logo">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search..">
            </form>
            <div class="nav-items">
                <a href="index.html"><i class="icon fas fa-home"></i></a>
                <a href="camera.html"><i class="icon fas fa-plus"></i></a>
                <i class="icon fas fa-heart"></i>
                <div class="icon user-profile">
                    <a href="#"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <header class="profile-header">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-image">
                    <img src="https://mimo.app/r/lori.png" alt="profile-pic">
                </div>
                <div class="profile-user-settings">
                    <h1 class="profile-user-name">username</h1>
                    <a href="edit_profile.html"><button class="profile-btn profile-edit-btn">Edit Profile</button></a>
                    <button class="profile-btn profile-settings-btn" aria-label="profile settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">180</span> posts</li>
                        <li><span class="profile-stat-count">2077</span> followers</li>
                        <li><span class="profile-stat-count">121</span> following</li>
                    </ul>
                </div>
                <div class="profile-bio">
                    <p><span class="profile-real-name">Name</span> This is a descriptions</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/anca-gabriela.jpg" class="gallery-image" alt="post">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="images/david-becker.jpg" class="gallery-image" alt="post">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">1k:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">77:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="images/levi-arnold.jpg" class="gallery-image" alt="post">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
