<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapolaroid | Camera</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    />
    <link rel="stylesheet" href="style.css" />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
</head>
<body>

    <!-- navigation -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src="images/logo.png" alt="logo">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="search..">
            </form>
            <div class="nav-items">
                <a href="index.html"><i class="icon fas fa-home"></i></a>
                <a href="#"><i class="icon fas fa-plus"></i></a>
                <i class="icon fas fa-heart"></i>
                <div class="icon user-profile">
                    <a href="profile.html"><i class="fas fa-user"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="camera-container">
        <div class="camera">
            <div class="camera-image">
                <img src="images/camera.jpg" alt="food" width="500" height="500">
                <form action="" class="camera-form">
                    <div class="form-group">
                        <input type="text" name="caption" class="form-control" placeholder="Type caption..">
                    </div>
                    <div class="form-group">
                        <input type="text" name="hashtags" class="form-control" placeholder="Type hashtags..">
                    </div>
                    <div class="form-group">
                        <button type="submit" name="upload-image-btn" class="upload-btn">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
